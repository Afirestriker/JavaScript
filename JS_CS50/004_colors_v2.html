<!DOCTYPE html>
<html>

<head>
    <title>Change Text color on select change</title>
</head>

<body>
    <h1 id="hello">Hello!</h1>

    <select id="selectColors">
        <option value="black"> Black </option>
        <option value="blue">  Blue  </option>
        <option value="green"> Green </option>
        <option value="red">   Red   </option>
    </select>
</body>

<script>
    document.querySelector('#selectColors').onchange = function() {
        /* NOTE: 'this' keyword won't work inside arrow function, hence we use function keyword
           to create a function at here.
         */
        document.querySelector('#hello').style.color = this.value;
    }
</script>

</html>
