<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DOM Dynamic Counter</title>
        <script src="001_domCounter.js"></script>
    </head>

    <body>
        <h1 id="txtCount">0</h1>
        <button id="incrementCount">Count</button>
        <button id="startAutoIncrement">Start Auto Increment</button>
        <button id="stopAutoIncrement">Stop Auto Increment</button>
        <button id="resetCounter">Reset Counter</button>

        <div>
            <ul>
                <strong>#Features Used:</strong>
                <li>Increment counter value on user cliking "count" button</li>
                <li>Using javaScript interval feature to auto increment counter value</li>
                <li>Make used of "local Storage" feature to store the counter value at client side 
                    and increment from previous value, even on page refresh.</li>
            </ul>
        </div>
    </body>
</html>
