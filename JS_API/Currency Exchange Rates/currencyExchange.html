<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Currencty Exchange Rates</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p style="font-size:12px">Note: Enter standard 3 letters currency code (eg: INR, USD, GBP...), with no whitespaces</p>
        <form id="currencyForm">
            From: <input type="text" id="txtBaseCurrencyCode"   class="currencyCodeValue" placeholder="Currency Code" autofocus>
            To:   <input type="text" id="txtTargetCurrencyCode" class="currencyCodeValue" placeholder="Currency code">
            <input type="submit" id="btnSubmit" value="Convert">
        </form>
        <div id="result" style="margin: 20px"></div>
    </body>
    <script src="currencyExchange.js"></script>
</html>
