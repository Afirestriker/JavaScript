<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="gaugePreview">
            <div id="displayGaugeValue" style="font-size: 24px;"></div>
            <canvas id="gauge_zones"></canvas>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/gaugeJS/dist/gauge.min.js"></script>
    </body>
</html>

<script>
    const opts = {
        angle: 0, // Starting angle in degrees
        lineWidth: 0.2, // The gauge border width
        radiusScale: 1, // Relative radius
        pointer: {
            length: 0.6, // Length of the gauge pointer
            strokeWidth: 0.035, // Width of the gauge pointer
            color: '#000000' // Color of the gauge pointer
        },
        staticLabels: {
            font: "10px sans-serif", // Font settings for the labels
            labels: [-50, 0, 20, 40, 60, 80, 100, 130, 170, 200], // The labels to display
            fractionDigits: 2 // Number of fraction digits to display, use to display float precisions
        },
        staticZones: [
            { strokeStyle: "#000000", min: -50, max: 0 }, // Black zone
            { strokeStyle: "#F03E3E", min: 0, max: 20 }, // Red zone
            { strokeStyle: "#FFDD00", min: 20, max: 60 }, // Yellow zone
            { strokeStyle: "#30B32D", min: 60, max: 100 }, // Green zone
            { strokeStyle: "#89CFF0", min: 100, max: 200 } // Blue zone
        ],
        limitMax: true, // If true, the pointer will not go beyond the specified maximum value
        limitMin: true, // If true, the pointer will not go below the specified minimum value
        strokeColor: '#E0E0E0', // Color of the gauge border
        generateGradient: true, // Whether to generate a gradient for the background color
        highDpiSupport: true // High DPI support for sharper rendering
    };

    const target = document.getElementById('gauge_zones'); // Get the canvas element
    const selectGauge3 = new Gauge(target).setOptions(opts); // Initialize the gauge
    
    // selectGauge3.minValue = -50;
    selectGauge3.minValue = -20;
    
    // selectGauge3.maxValue = 80;
    selectGauge3.maxValue = 150;
    
    selectGauge3.setTextField(document.getElementById("displayGaugeValue"));

    // Set the value to be displayed on render
    selectGauge3.set(180);  // the limitMax is set to true hence the pointer will not cross the maxValue i.e. 100. | the same is true for minimum value

    // Re-render gauge
    // selectGauge3.render();
</script>
