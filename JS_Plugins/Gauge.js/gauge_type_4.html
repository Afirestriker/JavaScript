<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="gaugePreview">
            <div id="displayGaugeValue" style="font-size: 24px;"></div>
            <canvas id="gauge_type4"></canvas>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/gaugeJS/dist/gauge.min.js"></script>
    </body>
</html>

<script>
    const bigFont = "14px sans-serif";
    const opts = {
        angle: 0.1,
        lineWidth: 0.2,
        pointer: {
            length: 0.5,
            strokeWidth: 0.05,
            color: '#000000'
        },
        staticLabels: {
            font: "10px sans-serif",
            labels: [
                { label: 200, font: bigFont },
                { label: 1000 },
                { label: 1500 },
                { label: 2000 },
                { label: 3000, font: bigFont },
            ],
            fractionDigits: 0,
        },
        staticZones: [
            { strokeStyle: "#F03E3E", min: 0, max: 500, height: 2 },
            { strokeStyle: "#FFDD00", min: 500, max: 1000, height: 1.5 },
            { strokeStyle: "#30B32D", min: 1000, max: 1500, height: 1 },
            { strokeStyle: "#FFDD00", min: 1500, max: 2000, height: 0.7 },
            { strokeStyle: "#F03E3E", min: 2000, max: 3000, height: 0.3 }
        ],
        limitMax: false,
        limitMin: false,
        highDpiSupport: true
    };

    selectGauge4 = new Gauge(document.getElementById("gauge_type4"));
    selectGauge4.setOptions(opts);
    selectGauge4.minValue = 0;
    selectGauge4.maxValue = 3000;
    selectGauge4.setTextField(document.getElementById("displayGaugeValue"));
    selectGauge4.set(2122);

    // Re-render gauge
    // selectGauge4.render();
</script>
