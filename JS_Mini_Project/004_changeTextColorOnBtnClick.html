<!DOCTYPE html>
<html>
    <head>
        <title>Change Text color on Btn click</title>
    </head>

    <body>
        <h1 id="heading">Hello World!</h1>
        
        <button id="btnBlue"  class="btnColor"  value="blue">   B  </button>
        <button id="btnGreen" class="btnColor"  value="green">  G  </button>
        <button id="btnRed"   class="btnColor"  value="red">    R  </button>
        <button id="btnReset" class="btnColor"  value="black">  Reset </button>
    </body>
    <script>
        const txtHeading = document.querySelector('#heading');
        const btnColor = document.querySelector('.btnCoor');
        const btnReset = document.querySelector('#btnReset');

        document.querySelector('#btnReset').onclick = () => {
            txtHeading.style.color = btnReset.value;
        }

        btnColor.forEach( () => {
            debugger;//
            btnColor.onclick = () => {
            txtHeading.style.color = this.value;
            }
        });
    </script>

</html>
