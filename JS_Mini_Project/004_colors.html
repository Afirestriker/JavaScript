<!DOCTYPE html>
<html>
    <head>
        <title>Change Text color on Btn click or select change</title>
    </head>

    <body>
        <h1 id="hello">Hello!</h1>
        
        <button class="btnColor" data-color="blue">  Blue  </button>
        <button class="btnColor" data-color="green"> Green </button>
        <button class="btnColor" data-color="red">   Red   </button>
        <button class="btnColor" data-color="black"> Reset </button>
    </body>

    <script>
        const txtHello  = document.querySelector('#hello');
        const btnsColor = document.querySelectorAll('.btnColor');
        const btnReset  = document.querySelector('#btnReset');

        btnsColor.forEach( (eachButton) => {
            eachButton.onclick = () => {
                txtHello.style.color = eachButton.dataset.color;
            }
        });
