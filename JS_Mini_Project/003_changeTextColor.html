<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Text color change</title>
    </head>
    <body>
        <h1 id="text">Hello World!</h1>
        <select id="select_color">
            <option value="black">Black</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="red">Red</option>
        </select>
    </body>
    <script>
        const text = document.querySelector("#text");
		document.querySelector("#select_color").onchange = function () {
			/*
             * 'this' is a object. It is a special keyword which refer to the HTML element that has trigger this event.
             * currently this refer to the #select_color HTML element at current point in time.
             */
            text.style.color = this.value;
        }
    </script>
</html>
