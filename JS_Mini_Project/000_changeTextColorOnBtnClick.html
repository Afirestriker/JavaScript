<!DOCTYPE html>
<html>
    <head>
        <title>Change Text color on Btn click</title>
        <script>
            document.onload = function() {
                const txtHeading = document.querySelector('#heading');
                const btnBlack = document.querySelector('#btnBlack');
                const btnBlue = document.querySelector('#btnBlue');
                
                document.querySelector('#btnBlack').onclick = () => {
                    txtHeading.style.color = btnBlack.value(); 
                }

                document.querySelector('#btnBlue').onclick = function() {
                    txtHeading.style.color = btnBlue.value(); 
                }
            }
        </script>
    </head>

    <body>
        <h1 id="heading">Hello World!</h1>
        
        <button id="btnBlack" value="black">  Black </button>
        <button id="btnBlue"  value="blue">   Blue  </button>
        <button id="btnGreen" value="green">  Green </button>
        <button id="btnRed"   value="red">    Red   </button>
    </body>
</html>
