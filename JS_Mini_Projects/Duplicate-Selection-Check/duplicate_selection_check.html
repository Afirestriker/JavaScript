<script>
  $(document).ready(function () {
    // Array to keep track of selected options
    const selectedOptions = new Array(8).fill(0);

    // Function to handle changes in select elements
    $(".select-box").change(function () {
      // Get the index of the select element that was changed
      const selectIndex = $(".select-box").index(this);

      // Get the value of the selected option
      const selectedValue = $(this).val();

      // If the selected option is already selected in another select element
      if (selectedOptions.includes(selectedValue)) {
        // Find the index of the select element with the conflicting selection
        const conflictIndex = selectedOptions.indexOf(selectedValue);

        // Set the selection in the current select element to the previously selected option
        $(this).val(selectedOptions[selectIndex]);

        // Alert the user about the conflict
        alert("Option " + selectedValue + " is already selected in Select " + (conflictIndex + 1) + ".");
      } else {
        // Update the selected options array
        selectedOptions[selectIndex] = selectedValue;
      }
    });
  });
</script>
