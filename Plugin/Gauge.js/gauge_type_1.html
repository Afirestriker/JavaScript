<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="gaugePreview">
            <div id="displayGaugeValue" style="font-size: 24px;"></div>
            <canvas id="normal-gauge"></canvas>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/gaugeJS/dist/gauge.min.js"></script>
    </body>
</html>

<script>
    const opts = {
        angle: 0.15, // The span of the gauge arc
        lineWidth: 0.44, // The line thickness
        radiusScale: 1, // Relative radius
        pointer: {
            length: 0.6, // Relative to gauge radius
            strokeWidth: 0.035, // The thickness
            color: '#000000' // Fill color
        },
        limitMax: false,     // If false, max value increases automatically if value > maxValue
        limitMin: false,     // If true, the min value of the gauge will be fixed
        colorStart: '#6FADCF',   // Colors
        colorStop: '#8FC0DA',    // just experiment with them
        strokeColor: '#E0E0E0',  // to see which ones work best for you
        generateGradient: true,
        highDpiSupport: true,     // High resolution support
    };
    
    const target = document.getElementById('normal-gauge'); // Get the canvas element
    const selectGauge1 = new Gauge(target).setOptions(opts); // Initialize the donut gauge
 
    selectGauge1.setTextField(document.getElementById("displayGaugeValue"));

    // Set the value to be displayed on render
    selectGauge1.set(70); // Replace "50" with your desired value

    // Re-render gauge
    // selectGauge1.render();
</script>
